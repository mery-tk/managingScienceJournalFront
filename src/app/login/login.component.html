<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>Gestion Revue</span>
  <div class="spacer"></div>
  <a mat-button routerLink="/home">Home</a>
  <a mat-button routerLink="/login" >Authentification</a>
  <a mat-raised-button color="accent" routerLink="/inscription">Inscription</a>
</mat-toolbar>

<p></p>
<p></p>
<div class="container">
  <div class="col-md-6 offset-3">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Essayez autre username ou password....</strong>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading ">Authetification</div>
      <div class="panel-body ">
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <div class="form-group">
            <label class="custom-control-label">Username :</label>
            <input class="form-control" ngModel="" type="text" name="username" required/>
          </div>
          <div class="form-group">
            <label class="custom-control-label">Password :</label>
            <input class="form-control" ngModel="" type="password" name="password" required/>
          </div>
          <button type="submit"  class="btn btn-danger">Login</button>
          <button type="submit" routerLink="/inscription" class="btn btn-success">S'inscrire</button>
        </form>
      </div>


    </div>

  </div>
</div>
