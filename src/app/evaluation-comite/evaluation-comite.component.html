<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>Gestion Revue</span>
  <div class="spacer"></div>
  <a mat-button routerLink="/home">Home</a>
  <a mat-button [matMenuTriggerFor]="Articles">Articles</a>
  <a mat-raised-button color="accent" (click)="logout()">Logout</a>
</mat-toolbar>
<mat-menu #Articles=matMenu>
  <button  routerLink="/listeArticles"  mat-menu-item>Liste Articles</button>
  <button  routerLink="/ArticlesEnCours"  mat-menu-item>Articles En cours d'Evaluation</button>
  <button  routerLink="/articlesRecentes"  mat-menu-item>Articles Recentes</button>
</mat-menu>

  <div>
    <div class="col-sm-11 mt-3 ml-5">
      <div class="card ">
        <div class="card-header bg-dark">
          <h2 class="card-title text-white"><strong>Evaluation de l'Article "{{article.titre}}"</strong></h2>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <div class="card-body">
          <div>
            <mat-form-field class="form-group ml-2 mr-3" style="width: 99%">
              <mat-label class="ml-3">Qualification: </mat-label>
              <mat-select placeholder="selectionner une qualification" class="form-control" [(ngModel)]="qualification" name="qualification">
                <mat-option  value="Accepté">Accepté</mat-option>
                <mat-option value="Accepté après modifications apportées" >Accepté après modifications apportées</mat-option>
                <mat-option value="Demande de modifications avec engagement de publication" >Demande de modifications avec engagement de publication</mat-option>
                <mat-option value="Refus" >Refus</mat-option>
                <mat-option value="Refus car ne concerne pas la revue" >Refus car ne concerne pas la revue</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <button class="btn btn-dark " style="width: 100%;" (click)="evaluationComite()"><strong class="size24" >Evaluer</strong></button>
          </div>
        </div>
      </div>
    </div>
  </div>
