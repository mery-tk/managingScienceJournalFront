<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>Gestion Revue</span>
  <div class="spacer"></div>
  <a mat-button routerLink="/home">Home</a>
  <a mat-button [matMenuTriggerFor]="Articles">Articles</a>
  <a mat-raised-button color="accent" (click)="logout()">Logout</a>
</mat-toolbar>
<mat-menu #Articles=matMenu>
  <button  routerLink="/articles"  mat-menu-item>Liste Articles</button>
  <button  routerLink="/addArticle"  mat-menu-item>Ajouter un Article</button>
  <button  routerLink="/mesArticles"  mat-menu-item>Voir mes Articles</button>
  <button  routerLink="/articlesAEvaluer"  mat-menu-item>Articles à Evaluer</button>
</mat-menu>



<div class="container spacer">
  <div class="card" *ngIf="mode==1">
    <div class="card-header btn-block sfontm"   >Evaluer l'Article</div>
    <div class="card-body">
      <div >

        <div class="form-group">
          <label class="custom-control-label">Qualification:</label>
          <select class="form-control" [(ngModel)]="evaluation.qualificationReferee">
            <option  value="Accepté tel quel">Accepté tel quel</option>
            <option value="Accepté si modifications apportées" >Accepté si modifications apportées</option>
            <option value="Refus" >Refus</option>
          </select>
        </div>
        <div class="form-group">
          <label class="custom-control-label">Commentaire:</label>
          <input  class="form-control" type="text" [(ngModel)]="evaluation.commentaire"  />
        </div>
        <div class="form-group">
          <label class="custom-control-label">Rapport:</label>
          <input  class="form-control" type="text" [(ngModel)]="evaluation.rapport"  />
        </div>
        <button class="btn btn-dark" (click)="saveEvaluation()" >Enregistrer</button>
      </div>


    </div>
  </div>

  <div class="card" *ngIf="mode==2">
    <div class="card-header btn-block sfontm">Confirmation</div>
    <div class="card-body">
      <div >

        <div class="form-group">
          <label class="custom-control-label">Qualification :</label>
          <label >{{evaluation.qualificationReferee}}</label>
        </div>

        <div class="form-group">
          <label class="custom-control-label">commentaire:</label>
          <label >{{evaluation.commentaire}}</label>
        </div>
        <div class="form-group">
          <label class="custom-control-label">Rapport:</label>
          <label >{{evaluation.rapport}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
