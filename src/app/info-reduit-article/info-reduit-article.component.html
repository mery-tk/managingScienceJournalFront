<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>Gestion Revue</span>
  <div class="spacer"></div>
  <a mat-button routerLink="/home">Home</a>
  <a mat-button routerLink="/authentification">Authentification</a>
  <a mat-raised-button color="accent" routerLink="/inscription">Inscription</a>
</mat-toolbar>


<section class="content mt-5 ml-lg-5" >
  <div class="row" style="margin-left: 8%">
    <div class="col-sm-10 mt-2 ml-lg-5" *ngIf="mode==1">
      <div class="card">
        <div class="card-header bg-dark">
          <h1 class="card-title"><strong style="color: white">Liste des Articles</strong></h1>

        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0" >
		<div class="form-group" class="float-right">
        <label  class="mat-badge-large ss" >Mot clé:</label>
        <input maxlength="500" type="text" [(ngModel)]="motCle" />
        <button class="btn btn-dark" (click)="chercher()">chercher</button>
      </div>

          <div class="form-group" class="float-right">
            <label  class="mat-badge-large ss" >Auteur:</label>
            <input maxlength="500" type="text" [(ngModel)]="autr" />
            <button class="btn btn-dark" (click)="chercherParAuteur()">chercher</button>
          </div>

          <table class="table table-hover">
            <thead>
            <tr>
              <th>Titre</th>

              <th colspan="2" align="center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let a of articles;" class="clickable" >
              <td>{{a.titre}}</td>
              <td><a class="clickable " routerLink="{{a.idArticle}}/auteurs">Voir Auteur & Co-auteur<span class="glyphicon glyphicon-circle-arrow-right"></span></a></td>
              <td> <button class="btn btn-danger" routerLink="/inscription" >Plus d'infos</button></td>
            </tr>
            </tbody>
          </table>
          <div>
            <p></p>
          </div>


          <div>
            <p></p>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>

	<!--/////////////////////////////////////////////////////////////-->
	<div class="col-sm-10 mt-2 ml-lg-5" *ngIf="mode==2">
      <div class="card">
        <div class="card-header bg-dark">
          <h1 class="card-title"><strong style="color: white">Liste des Articles</strong></h1>

        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0" >
		<div class="form-group" class="float-right">
        <label  class="mat-badge-large ss" >Mot clé:</label>
        <input maxlength="500" type="text" [(ngModel)]="motCle" />
        <button class="btn btn-dark" (click)="chercher()">chercher</button>
      </div>
          <div class="form-group" class="float-right">
            <label  class="mat-badge-large ss" >Auteur:</label>
            <input maxlength="500" type="text" [(ngModel)]="autr" />
            <button class="btn btn-dark" (click)="chercherParAuteur()">chercher</button>
          </div>


          <table class="table table-hover">
            <thead>
            <tr>
              <th>Titre</th>

              <th colspan="2" align="center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let a of pageArticles?.content;" class="clickable" >
              <td>{{a.titre}}</td>
              <td><a class="clickable " routerLink="{{a.idArticle}}/auteurs">Voir Auteur & Co-auteur<span class="glyphicon glyphicon-circle-arrow-right"></span></a></td>
              <td> <button class="btn btn-danger" routerLink="/inscription" >Plus d'infos</button></td>
            </tr>
            </tbody>
          </table>
          <div>
            <p></p>
          </div>


        <div class="container">
        <ul class="pagination pagination-lg">
          <li [ngClass]="{active:i==currentPage}" class="page-item" *ngFor="let p of pages;let i=index">
            <a  class="clickable" class="page-link" (click)="goToPage(i)"> {{i}}</a>
          </li>

        </ul>
      </div>
          <div>
            <p></p>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>

  </div>
</section>
