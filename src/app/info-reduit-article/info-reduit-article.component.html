<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>Gestion Revue</span>
  <div class="spacer"></div>
  <a mat-button routerLink="/home">Home</a>
  <a mat-button routerLink="/authentification">Authentification</a>
  <a mat-raised-button color="accent" routerLink="/inscription">Inscription</a>
</mat-toolbar>


<section class="content mt-5 ml-lg-5" >
  <div class="row" style="margin-left: 8%">
	  <div class="col-sm-10 mt-2 ml-lg-5" >
      <div class="card">
        <div class="card-header bg-dark">
          <h1 class="card-title"><strong style="color: white">Liste des Articles</strong></h1>

          <div class="card-tools">
            <div class="input-group input-group-lg float-left" >
              <form (ngSubmit)="chercher(motCle)" #f1="ngForm" class="form-check-inline">
                <input type="text" name="motCle" class="form-control" [(ngModel)]="motCle" placeholder="Chercher par mot clÃ©">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </form>
            </div>
            <div class="input-group input-group-lg float-left">
              <form (ngSubmit)="chercherParAuteur()" #f2="ngForm" class="form-check-inline">
                <input type="text" name="aut" class="form-control" [(ngModel)]="aut" placeholder="Chercher par auteur">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </form>
            </div>
          </div>

        </div>
        <!-- /.card-header -->

        <div class="card-body table-responsive p-0" >
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Titre</th>
              <th>Auteur</th>
              <th>Co-auteurs</th>
              <th colspan="2" align="center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let a of articles;" class="clickable" >
              <td>{{a.titre}}</td>
              <td>{{auteur[a.idArticle]?.nom}} {{auteur[a.idArticle]?.prenom}}</td>
              <td>
                <ul>
                  <li *ngFor="let auteur of co_auteurs[a.idArticle]">{{auteur?.nom}} {{auteur?.prenom}}</li>
                </ul>
              </td>
              <td> <button class="btn btn-danger" routerLink="/inscription" >Plus d'infos</button></td>
            </tr>
            </tbody>
          </table>
          <div>
            <p></p>
          </div>


        <div class="container">
        <ul class="pagination pagination-lg">
          <li [ngClass]="{active:i==currentPage}" class="page-item" *ngFor="let p of pages;let i=index">
            <a  class="clickable" class="page-link" (click)="goToPage(i)"> {{i}}</a>
          </li>

        </ul>
      </div>
          <div>
            <p></p>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>

  </div>
</section>
